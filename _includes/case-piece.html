<div itemscope itemtype="https://schema.org/Creativework" >
  <div itemprop="name" class="bgimg-{{include.img}}">
    <div class="caption">
      <span class="border">{{include.title}}</span>
    </div>
  </div>

  <div itemprop="description" class="relative">
    <div class="info">
      <img class="gutter-2 pad-t-2 pad-b-2 piece" src="{{site.baseurl}}/images/{{include.image}}" alt="{{include.alt}}">
    </div>
  </div>
</div>
