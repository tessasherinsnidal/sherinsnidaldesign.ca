<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="image" content="">
  <meta name="description" content="{{page.content-name}}">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400|Raleway" rel="stylesheet">
  <link href="{{site.baseurl}}/common/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/common/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/common/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/common/theme.css" rel="stylesheet">
  <link href="{{site.baseurl}}/common/{{page.cssName}}.css" rel="stylesheet">
    <link href="{{site.baseurl}}/common/nav-footer.css" rel="stylesheet">
</head>

<body class="relative">

  <header class="fixed">
    <div class="wordmark pad-t-1-2 pad-b-1-2 text-center">
      <i class="icon i-500 text-center wordmark">
        <a href="{{site.baseurl}}/index/" class="btn-link"><img src="{{site.baseurl}}/images/wordmarkl.svg" alt="Link to Home Page"></a>
      </i>
    </div>
  </header>

  <main class="">
    {{content}}
  </main>

  <footer class="pad-t grid">
    <ul class="unit text-left [ xs-1 ] list-group grid pad-b gutter-1-2">
      <li class="gutter unit [xs-1 m-1-3]"><a class="navi {{site.current}} micro" href="{{site.baseurl}}/index/">Home</a></li>
      <li class="gutter unit [xs-1 m-1-3]"><a class="navi micro" href="{{site.baseurl}}/contact-me/">About Me</a></li>
    </ul>
    <div class="gutter unit [ xs-1 ]">
      <i class="icon i-32 push-1-2 gutter">
        <a class="icon-link" href="https://www.behance.net/tessasheri7e7e"><img src="{{site.baseurl}}/images/behance.svg" alt="Behance Icon"></a>
      </i>
      <i class="icon i-32 push-1-2 gutter">
        <a class="icon-link" href="https://www.instagram.com/sherinsnidaldesign/"><img src="{{site.baseurl}}/images/insta.svg" alt="Instagram Icon"></a>
      </i>
      <i class="icon i-32 push-1-2 gutter">
        <a class="icon-link" href="mailto:tessa@sherinsnidaldesign.ca"><img src="{{site.baseurl}}/images/email.svg" alt="Mail Icon"></a>
      </i>
    </div>
    <div class="copyright gutter unit [ xs-1 ] pad-t-1-2">
      <p class="footy micro gutter-1-2">Â© Sherin-Snidal Design</p>
    </div>
  </footer>
</body>
</html>
