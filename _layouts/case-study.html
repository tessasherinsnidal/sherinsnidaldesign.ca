---
layout: default
---

<div itemscope itemtype="https://schema.org/Creative work" class="bgimg-{{page.img}}">
  <div class="caption">
    <p itemprop="name" class="border">{{page.header}}</p>
  </div>
  <div class="caption2">
    <p itemprop="about" class="border">{{page.type}}</p>
  </div>
</div>

<div itemscope itemtype="https://schema.org/Person" class="info">
  <div class="">
    <h2 itemprop="name" class="title">{{page.header}}</h2>
    <p itemprop="description" class="about">{{page.about}}</p>
  </div>
</div>

<section>

  {{content}}

</section>
